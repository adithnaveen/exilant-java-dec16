<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="UserAccept.do">
		<table border="2">
			<tr>
				<td>Enter Your Name </td>
				<td><input type="text" name="uname" /></td>
			</tr>
			<tr>
				<td>Select Your Sex</td>
				<td>
					<input type="radio" name="sex" value="male" /> MALE |
					<input type="radio" name="sex" value="female" /> FEMALE | 
					<input type="radio" name="sex" value="trans" /> TRANSGENDER 
				</td>
			</tr>
			<tr>
				<td>Select Your Hobbies </td>
				<td>
					<input type="checkbox" name="hobbies" value="sport" /> SPORTS |
					<input type="checkbox" name="hobbies" value="reading" /> READING | 
					<input type="checkbox" name="hobbies" value="biking" /> BIKING | 
					<input type="checkbox" name="hobbies" value="coding" /> CODING
					 
				</td>
			</tr>
			<tr>
				<td><input type="reset" /></td>
				<td><input type="submit"  value="GO" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
